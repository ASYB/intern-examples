<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>grunt-intern-example</title>
</head>
<body>
<h1>Block App</h1>

<div id="main"></div>

<script src="Block.js"></script>

<script>
	try {
		var msg,
			aSet = new Block();

		aSet.add(1);
		aSet.add(2);
		aSet.add(3);

		msg = "Block Size: " + aSet.getSize();
	} catch (e) {
		msg = "Could not make a Block!";
	}

	document.getElementById('main').innerHTML = msg;

</script>
</body>
</html>
